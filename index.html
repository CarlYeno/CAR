<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>AFNOR 2024</title>
  <link rel="icon" href="logosog.png" type="logosog.png">
</head>
<body>
  <div id="logo-container">
    <img src="logosog.png" alt="Logo de l'entreprise" id="company-logo">
  </div>
  <div id="wrapper">
    <div id="title">Audit AFNOR SOGARA 2024</div>
    <div id="minuteur">
      <div class="box">
        <div id="j" style="color:red">0</div>
        <div class="unite" style="color:red">Jours</div>
      </div>
      <div class="box">
        <div id="h">0</div>
        <div class="unite">Heures</div>
      </div>
      <div class="box">
        <div id="m">0</div>
        <div class="unite">Minutes</div>
      </div>
      <div class="box">
        <div id="s">0</div>
        <div class="unite">Secondes</div>
      </div>
    </div>
    <div id="typewriter"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
